<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Tic Tac Toe</title>
</head>

<body>

   <section>
      <h1 class="game-title">Игра креткики-нолики</h1>
      <div class="game-container">
         <div data-cell-index="0" class="cell"></div>
         <div data-cell-index="1" class="cell"></div>
         <div data-cell-index="2" class="cell"></div>
         <div data-cell-index="3" class="cell"></div>
         <div data-cell-index="4" class="cell"></div>
         <div data-cell-index="5" class="cell"></div>
         <div data-cell-index="6" class="cell"></div>
         <div data-cell-index="7" class="cell"></div>
         <div data-cell-index="8" class="cell"></div>
      </div>
      <h2 class="game-status"></h2>
      <button class="game-restart">Начать сначало</button>
   </section>

   <footer class="footer">
      <div class="footer-container">
         <div>© 2022 <a class="github link" href="https://github.com/yauheniZabotsin">yauheniZabotsin</a></div>
         <a href="https://rs.school/js/"><img src="./assets/svg/rs_school_js.svg" width="121" alt="RS School"></a>
      </div>
   </footer>

   <script src="script.js"></script>
</body>

</html>
